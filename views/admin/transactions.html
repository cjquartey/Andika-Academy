<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Monitoring - Andika Academy Admin</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/admin.css">
</head>
<body>
    <!-- Admin Navbar -->
    <div id="navbar-container"></div>

    <main class="admin-page">
        <div class="container">
            <!-- Header -->
            <div class="page-header">
                <div>
                    <h1>Transaction Monitoring</h1>
                    <p class="subtitle">Monitor and manage platform transactions</p>
                </div>
                <button class="btn btn-primary" onclick="exportTransactions()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 12l-4-4h3V0h2v8h3l-4 4z"/>
                        <path d="M0 14h16v2H0z"/>
                    </svg>
                    Export CSV
                </button>
            </div>

            <!-- Stats Row -->
            <div class="mini-stats-grid">
                <div class="mini-stat-card">
                    <div class="mini-stat-label">Total Transactions</div>
                    <div class="mini-stat-value" id="stat-total">-</div>
                </div>
                <div class="mini-stat-card">
                    <div class="mini-stat-label">Total Revenue</div>
                    <div class="mini-stat-value" id="stat-revenue">-</div>
                </div>
                <div class="mini-stat-card">
                    <div class="mini-stat-label">Avg Transaction</div>
                    <div class="mini-stat-value" id="stat-avg">-</div>
                </div>
                <div class="mini-stat-card alert">
                    <div class="mini-stat-label">Flagged</div>
                    <div class="mini-stat-value" id="stat-flagged">-</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"/>
                    </svg>
                    <input type="text" id="search-transactions" placeholder="Search by reference...">
                </div>

                <div class="filter-group">
                    <select id="filter-status" class="filter-select">
                        <option value="">All Status</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                        <option value="refunded">Refunded</option>
                        <option value="flagged">Flagged</option>
                    </select>

                    <select id="filter-type" class="filter-select">
                        <option value="">All Types</option>
                        <option value="subscription">Subscription</option>
                        <option value="tip">Tip</option>
                        <option value="refund">Refund</option>
                    </select>

                    <select id="filter-method" class="filter-select">
                        <option value="">All Methods</option>
                        <option value="mobile_money">Mobile Money</option>
                        <option value="card">Card</option>
                        <option value="bank_transfer">Bank Transfer</option>
                    </select>

                    <input type="date" id="filter-start-date" class="filter-input">
                    <input type="date" id="filter-end-date" class="filter-input">

                    <button class="btn btn-outline" id="reset-filters">
                        Reset
                    </button>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="table-card">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Reference</th>
                                <th>User</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Method</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-table-body">
                            <tr>
                                <td colspan="8" class="loading-row">
                                    <div class="loading">Loading transactions...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="table-pagination">
                    <div class="pagination-info">
                        Showing <span id="showing-start">0</span> to <span id="showing-end">0</span> of <span id="total-transactions">0</span> transactions
                    </div>
                    <div class="pagination-controls">
                        <button class="btn btn-sm btn-outline" id="prev-page" disabled>
                            Previous
                        </button>
                        <span class="page-indicator">
                            Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                        </span>
                        <button class="btn btn-sm btn-outline" id="next-page" disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Transaction Details Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2>Transaction Details</h2>
                <button class="modal-close" onclick="closeTransactionModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="transaction-details-content">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Flag Transaction Modal -->
    <div id="flag-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Flag Transaction</h2>
                <button class="modal-close" onclick="closeFlagModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="flag-form">
                    <input type="hidden" id="flag-transaction-id">
                    <div class="form-group">
                        <label for="flag-reason">Reason for Flagging *</label>
                        <textarea 
                            id="flag-reason" 
                            rows="4" 
                            required
                            placeholder="Describe why this transaction is being flagged..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-outline" onclick="closeFlagModal()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-danger">
                            Flag Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/public/js/config.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/admin/transactions.js"></script>

    <!-- Load Components -->
    <script>
        fetch('/views/components/admin-navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });

        fetch('/views/components/footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
    </script>
</body>
</html>
