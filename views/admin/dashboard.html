<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Andika Academy</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/admin.css">
</head>
<body>
    <!-- Admin Navbar -->
    <div id="sidebar-container"></div>

    <main class="admin-dashboard">
        <div class="container">
            <!-- Header -->
            <div class="dashboard-header">
                <div>
                    <h1>Admin Dashboard</h1>
                    <p class="subtitle">Platform overview and key metrics</p>
                </div>
                <div class="header-actions">
                    <select id="period-filter" class="filter-select">
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                    <button class="btn btn-outline" onclick="location.reload()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 3a5 5 0 104.546 2.914.5.5 0 00-.908-.417A4 4 0 118 4v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 01.41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 018 4.466z"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(14, 31, 61, 0.1);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="#0E1F3D">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value" id="total-users">-</div>
                        <div class="stat-change positive" id="users-change">-</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(206, 111, 70, 0.1);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="#CE6F46">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Active Subscribers</div>
                        <div class="stat-value" id="active-subscribers">-</div>
                        <div class="stat-change" id="subscribers-change">-</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(230, 181, 126, 0.1);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="#E6B57E">
                            <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Total Revenue</div>
                        <div class="stat-value" id="total-revenue">-</div>
                        <div class="stat-change" id="revenue-change">-</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(178, 58, 50, 0.1);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="#B23A32">
                            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Pending Disputes</div>
                        <div class="stat-value" id="pending-disputes">-</div>
                        <div class="stat-priority" id="urgent-disputes">-</div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="charts-grid">
                <!-- Revenue Chart -->
                <div class="chart-card">
                    <div class="card-header">
                        <h3>Revenue Overview</h3>
                        <select id="revenue-groupby" class="chart-filter">
                            <option value="day">Daily</option>
                            <option value="week">Weekly</option>
                            <option value="month" selected>Monthly</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="revenue-chart"></canvas>
                    </div>
                </div>

                <!-- User Growth Chart -->
                <div class="chart-card">
                    <div class="card-header">
                        <h3>User Growth</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="user-growth-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="activity-grid">
                <!-- Recent Transactions -->
                <div class="activity-card">
                    <div class="card-header">
                        <h3>Recent Transactions</h3>
                        <a href="/admin/transactions" class="view-all">View All →</a>
                    </div>
                    <div class="activity-list" id="recent-transactions">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Flagged Items -->
                <div class="activity-card">
                    <div class="card-header">
                        <h3>Flagged Transactions</h3>
                        <a href="/admin/transactions?status=flagged" class="view-all">View All →</a>
                    </div>
                    <div class="activity-list" id="flagged-transactions">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Recent Disputes -->
                <div class="activity-card">
                    <div class="card-header">
                        <h3>Recent Disputes</h3>
                        <a href="/admin/disputes" class="view-all">View All →</a>
                    </div>
                    <div class="activity-list" id="recent-disputes">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/public/js/config.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/admin/dashboard.js"></script>

    <!-- Load Components -->
    <script>
        // Load admin navbar
        fetch('/views/components/admin-navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;

                initializeAdminNavbar();
            });

        // Load footer
        fetch('/views/components/footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });

        // Admin navbar initialization
        function initializeAdminNavbar() {
            // Highlight active page
            const currentPath = window.location.pathname;
            document.querySelectorAll('.sidebar-link').forEach(link => {
                const page = link.getAttribute('data-page');
                if (currentPath.includes(page)) {
                    link.classList.add('active');
                }
            });

            // Sidebar toggle for mobile
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('admin-sidebar');

            sidebarToggle?.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });

            // Load admin name
            const adminUser = JSON.parse(localStorage.getItem('andika_user_data') || '{}');
            const adminNameEl = document.getElementById('admin-name');
            if (adminNameEl && adminUser.username) {
                adminNameEl.textContent = adminUser.username;
            }
        }

        // Logout handler
        function handleAdminLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('andika_auth_token');
                localStorage.removeItem('andika_user_data');
                window.location.href = '/views/login.html';
            }
        }
    </script>
</body>
</html>
