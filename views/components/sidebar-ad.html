<style>

}

.ad-description {
    font-size: 0.875rem;
    color: #6b7280;
    margin-bottom: 0.75rem;
    line-height: 1.4;
}

.ad-cta {
    display: inline-block;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 0.5rem 1.25rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease;
    cursor: pointer;
    border: none;
}

.ad-cta:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

    display: none;
}
</style>

<script>
const mockAds = [
    {
        icon: 'üìö',
        title: 'African Literature Collection',
        description: 'Explore classic and contemporary African stories from renowned authors.',
        ctaText: 'Browse Now',
        ctaLink: '#'
    },
    {
        icon: '‚úçÔ∏è',
        title: 'Writing Workshop',
        description: 'Join our monthly writing workshop and improve your craft with experts.',
        ctaText: 'Learn More',
        ctaLink: '#'
    },
    {
        icon: 'üéì',
        title: 'Creative Writing Course',
        description: 'Master storytelling techniques with our comprehensive online course.',
        ctaText: 'Enroll Today',
        ctaLink: '#'
    },
    {
        icon: 'üìñ',
        title: 'Publisher\'s Corner',
        description: 'Get your work published! Connect with African publishing houses.',
        ctaText: 'Submit Work',
        ctaLink: '#'
    },
    {
        icon: 'üèÜ',
        title: 'Writing Contest 2025',
        description: 'Win prizes and recognition! Enter our annual writing competition.',
        ctaText: 'Enter Now',
        ctaLink: '#'
    }
];

function displayAd() {
    const adContentEl = document.getElementById('ad-content');
    const sidebarAdEl = document.getElementById('sidebar-ad');
    
    if (!adContentEl || !sidebarAdEl) return;

    const userData = localStorage.getItem('andika_user_data');
    
    if (!userData) {
        sidebarAdEl.classList.add('hidden');
        return;
    }

    const user = JSON.parse(userData);
    const subscriptionTier = user.subscriptionTier || 'basic';

    if (subscriptionTier === 'premium') {
        sidebarAdEl.classList.add('hidden');
        // Hide entire sidebar for premium users
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) sidebar.style.display = 'none';
        // Make content full width
        const layout = document.querySelector('.content-layout');
        if (layout) layout.style.gridTemplateColumns = '1fr';
        return;
    }

    sidebarAdEl.classList.remove('hidden');
    const randomAd = mockAds[Math.floor(Math.random() * mockAds.length)];

    adContentEl.innerHTML = `
        <div class="ad-image">${randomAd.icon}</div>
        <div class="ad-title">${randomAd.title}</div>
        <div class="ad-description">${randomAd.description}</div>
        <a href="${randomAd.ctaLink}" class="ad-cta" onclick="return false;">${randomAd.ctaText}</a>
    `;
}

setTimeout(displayAd, 100);

setInterval(() => {
    const userData = localStorage.getItem('andika_user_data');
    if (userData) {
        const user = JSON.parse(userData);
        if (user.subscriptionTier === 'basic') {
            displayAd();
        }
    }
}, 30000);
</script>
