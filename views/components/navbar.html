<style>
.navbar {
    background: linear-gradient(135deg, var(--deep-blue) 0%, #152D54 100%);

    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: var(--shadow-md);
}

.navbar-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--spacing-md);
}

/* Logo & Brand */
.navbar-brand {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    transition: transform var(--transition-base);
}

.navbar-brand:hover {
    transform: scale(1.02);
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.logo-icon {
    width: 40px;
    height: 40px;
}

.brand-text {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
}

.brand-name {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
}

.brand-tagline {
    font-size: 0.75rem;
    color: var(--golden-sand);
    letter-spacing: 1px;
    text-transform: uppercase;
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
}

.hamburger {
    display: block;
    width: 24px;
    height: 2px;
    background-color: white;
    position: relative;
    transition: background-color var(--transition-fast);
}

.hamburger::before,
.hamburger::after {
    content: '';
    position: absolute;
    width: 24px;
    height: 2px;
    background-color: white;
    transition: all var(--transition-fast);
}

.hamburger::before {
    top: -7px;
}

.hamburger::after {
    top: 7px;
}

/* Navigation Menu */
.navbar-menu {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    flex: 1;
}

.nav-links {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.nav-link {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: var(--radius-sm);
    transition: all var(--transition-fast);
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.25rem;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-family: var(--font-body);
}

.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--golden-sand);
}

/* Dropdown */
.nav-dropdown {
    position: relative;
}

.dropdown-trigger {
    background: none;
    border: none;
}

.dropdown-menu {
    position: absolute;
    top: calc(100% + 0.5rem);
    left: 0;
    background-color: var(--surface);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
    min-width: 200px;
    padding: 0.5rem;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all var(--transition-base);
}

.dropdown-menu-right {
    left: auto;
    right: 0;
}

.nav-dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    color: var(--text-dark);
    text-decoration: none;
    border-radius: var(--radius-sm);
    transition: background-color var(--transition-fast);
    font-size: 0.95rem;
    width: 100%;
    border: none;
    background: none;
    cursor: pointer;
    font-family: var(--font-body);
    text-align: left;
}

.dropdown-item:hover {
    background-color: rgba(206, 89, 55, 0.1);
    color: var(--primary);
}

.dropdown-item svg {
    width: 16px;
    height: 16px;
}

.dropdown-divider {
    border: none;
    border-top: 1px solid var(--border);
    margin: 0.5rem 0;
}

.category-icon {
    font-size: 1.25rem;
}

/* Search */
.nav-search {
    flex: 1;
    max-width: 400px;
}

.search-form {
    position: relative;
    display: flex;
    align-items: center;
}

.search-input {
    width: 100%;
    padding: 0.625rem 2.5rem 0.625rem 1rem;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 100px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 0.95rem;
    transition: all var(--transition-fast);
}

.search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.search-input:focus {
    background-color: white;
    color: var(--text-dark);
    border-color: white;
}

.search-input:focus::placeholder {
    color: var(--text-light);
}

.search-btn {
    position: absolute;
    right: 0.5rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 0.25rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.search-input:focus + .search-btn {
    color: var(--text-dark);
}

/* Actions */
.nav-actions {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

/* User Menu */
.user-menu-trigger {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 100px;
    padding: 0.375rem 0.75rem 0.375rem 0.375rem;
    cursor: pointer;
    transition: background-color var(--transition-fast);
    color: white;
}

.user-menu-trigger:hover {
    background-color: rgba(255, 255, 255, 0.15);
}

.user-avatar-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--golden-sand);
}

.user-name {
    font-weight: 500;
    font-size: 0.95rem;
}

/* Responsive */
@media (max-width: 992px) {
    .mobile-menu-toggle {
        display: block;
    }

    .navbar-menu {
        position: fixed;
        top: 73px;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, var(--deep-blue) 0%, #152D54 100%);
        flex-direction: column;
        align-items: stretch;
        padding: var(--spacing-md);
        transform: translateX(-100%);
        transition: transform var(--transition-base);
        max-height: calc(100vh - 73px);
        overflow-y: auto;
    }

    .navbar-menu.active {
        transform: translateX(0);
    }

    .nav-links {
        flex-direction: column;
        align-items: stretch;
    }

    .nav-link {
        width: 100%;
        justify-content: space-between;
    }

    .nav-search {
        max-width: none;
    }

    .nav-actions {
        flex-direction: column;
        width: 100%;
    }

    .nav-actions .btn {
        width: 100%;
    }

    .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        margin-top: 0.5rem;
        display: none;
    }

    .nav-dropdown.active .dropdown-menu {
        display: block;
    }
}
</style>

<script>
// Mobile menu toggle
document.addEventListener('DOMContentLoaded', () => {
    const mobileToggle = document.getElementById('mobile-menu-toggle');
    const navbarMenu = document.getElementById('navbar-menu');
    
    if (mobileToggle) {
        mobileToggle.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    }

    // Handle dropdowns on mobile
    const dropdownTriggers = document.querySelectorAll('.dropdown-trigger');
    dropdownTriggers.forEach(trigger => {
        trigger.addEventListener('click', (e) => {
            if (window.innerWidth <= 992) {
                e.preventDefault();
                trigger.parentElement.classList.toggle('active');
            }
        });
    });
});
</script>
