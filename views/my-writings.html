<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stories - Andika Academy</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/my-writings.css">
    <style>
        .sidebar {
            width: 300px;
            padding: 1rem;
        }
        .sidebar-ad {
            min-height: 280px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
        }
        .content-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .content-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="content-layout">
        <aside class="sidebar">
            <div id="sidebar-ad-container"></div>
            <div class="sidebar-section"></div>
        </aside>

        <main class="my-writings-page">
            <div class="container">
                <div class="page-header">
                    <div>
                        <h1>My Stories</h1>
                        <p>Manage your published and draft stories</p>
                    </div>
                    <a href="/views/writing-editor.html" class="btn btn-primary">Create New Story</a>
                </div>

                <div class="filter-tabs">
                    <button class="tab active" data-filter="all">All (<span id="count-all">0</span>)</button>
                    <button class="tab" data-filter="published">Published (<span id="count-published">0</span>)</button>
                    <button class="tab" data-filter="draft">Drafts (<span id="count-draft">0</span>)</button>
                </div>

                <div id="alert-container"></div>

                <div id="loading" class="loading"><div class="spinner"></div></div>

                <div id="writings-grid" class="writings-grid" style="display: none;"></div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <h3>No Stories Yet</h3>
                    <p id="empty-message">Start writing your first story!</p>
                    <a href="/views/writing-editor.html" class="btn btn-primary">Create Story</a>
                </div>
            </div>
        </main>
    </div>

    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-overlay" id="delete-overlay"></div>
        <div class="modal-content">
            <h2>Delete Story?</h2>
            <p>Are you sure you want to delete "<strong id="delete-title"></strong>"?</p>
            <div class="modal-actions">
                <button class="btn btn-ghost" id="cancel-delete">Cancel</button>
                <button class="btn btn-danger" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="/public/js/config.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/my-writings.js"></script>
    <script>
        fetch('/views/components/navbar.html').then(r => r.text()).then(h => document.getElementById('navbar-container').innerHTML = h);
        fetch('/views/components/footer.html').then(r => r.text()).then(h => document.getElementById('footer-container').innerHTML = h);
        fetch('/views/components/sidebar-ad.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('sidebar-ad-container').innerHTML = html;
                // Execute the script manually
                const scripts = document.getElementById('sidebar-ad-container').getElementsByTagName('script');
                for(let script of scripts) {
                    eval(script.innerHTML);
                }
            });
    </script>
</body>
</html>
