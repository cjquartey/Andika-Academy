<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Andika Academy</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <style>
        .bookmarks-page { padding: 2rem 0; min-height: calc(100vh - 73px); }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .bookmarks-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .bookmark-card { background: white; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .bookmark-card:hover { transform: translateY(-4px); }
        .bookmark-cover { width: 100%; height: 180px; object-fit: cover; }
        .bookmark-content { padding: 1rem; }
        .bookmark-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .bookmark-author { color: #666; margin-bottom: 0.5rem; }
        .bookmark-meta { display: flex; gap: 1rem; font-size: 0.875rem; color: #666; margin-bottom: 1rem; }
        .bookmark-actions { display: flex; gap: 0.5rem; }
        .loading { display: flex; justify-content: center; padding: 3rem; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #CE5937; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 3rem; }
        .empty-state h3 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .sidebar {
            width: 300px;
            padding: 1rem;
        }
        .sidebar-ad {
            min-height: 280px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
        }
        .content-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .content-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="content-layout">

        <aside class="sidebar">
            <div id="sidebar-ad-container"></div>
            <div class="sidebar-section"></div>
        </aside>
        
        <main class="bookmarks-page">
            <div class="container">
                <div class="page-header">
                    <h1>ðŸ“š Saved Stories</h1>
                    <p>Your bookmarked stories</p>
                </div>

                <div id="alert-container"></div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                </div>

                <div id="bookmarks-grid" class="bookmarks-grid" style="display: none;"></div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <h3>No Bookmarks Yet</h3>
                    <p>Start bookmarking stories you love!</p>
                    <a href="/views/writings.html" class="btn btn-primary">Browse Stories</a>
                </div>

            </div>
        </main>
    </div>

    <div id="footer-container"></div>

    <script src="/public/js/config.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/bookmarks.js"></script>
    <script>
        fetch('/views/components/navbar.html').then(r => r.text()).then(h => document.getElementById('navbar-container').innerHTML = h);
        fetch('/views/components/footer.html').then(r => r.text()).then(h => document.getElementById('footer-container').innerHTML = h);
        
        fetch('/views/components/sidebar-ad.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('sidebar-ad-container').innerHTML = html;
                // Execute the script manually
                const scripts = document.getElementById('sidebar-ad-container').getElementsByTagName('script');
                for(let script of scripts) {
                    eval(script.innerHTML);
                }
            });
    </script>
</body>
</html>
